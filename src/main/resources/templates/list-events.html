<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f8f8;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-update {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a th:href="@{/events/create}">Create Event</a>
    <a th:href="@{/events}">List Events</a>
    <a th:href="@{/events/update}">Update Event</a>
</div>
<div class="container">
    <h1>Event List</h1>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Tournament</th>
            <th>Location</th>
            <th>Start Time</th>
            <th>Home</th>
            <th>Away</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.name}">Event Name</td>
            <td th:text="${event.tournament}">Tournament</td>
            <td th:text="${event.location}">Location</td>
            <td th:text="${event.startTime}">Start Time</td>
            <td th:text="${event.home}">Home</td>
            <td th:text="${event.away}">Away</td>
            <td>
                <div class="actions">
                    <a th:href="@{/events/delete/{id}(id=${event.id})}" class="btn-delete">Delete</a>
                    <a th:href="@{/events/update}" class="btn-update">Update</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
